var val = '문자열';
document.write('val :' + val + '<br>');

<script>
        function logo_info() {
            var temp = location.href.split("?");
		data = temp[1];
		result = parseFloat(data);
		 document.write('data의 값은???2222222 :' + data + '<br>');
		document.write('data의 실수 값은????????2222222 :' + result + '<br>');
		var img_src;
           if (result >= 54 && result <= 64) {
			img_src = "54~63-소형.jpg"
		}
		else {
			img_src = "그-외-사이즈.jpg"
		}
            return img_src;
        } 
</script>
</head>

<body>
   <p style="text-align: center;">
   <img id="logo" src="">
       <script>document.getElementById('logo').src=logo_info()</script>
</p>
	
</body>
