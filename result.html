<html>
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no,
  maximum-scale=1.0, minimum-scale=1.0">
<title>안전문 계산기</title>
<script>
 function result() {
var temp = location.href.split("?");
data = temp[1];
dataFloat = parseFloat(data);
var val = '문자열';
document.write('val :' + val + '<br>');
 document.write('data의 값은 :' + data + '<br>');
document.write('data의 실수 값은 :' + dataFloat + '<br>');
  document.resultimg.src="54~63-소형.jpg";
 }
</script>
</head>

<body onload="result()">
   <p style="text-align: center;">
			  <img name="resultimg" src="그-외-사이즈.jpg" class="result" />
		</p>
</body>

</html>
