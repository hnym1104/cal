<html>
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no,
  maximum-scale=1.0, minimum-scale=1.0">
<meta charset="EUC-KR">
<title>안전문 사이즈 확인</title>
</head>
<style>
.result {
	width: 64%;
	height: 315%;
}
</style>
<body>
	<script>
		temp=location.href.split("?");
		data=temp[1].split(":");
		var length=parseFloat(data[1]);
		if(length >= 54 && length <=65) {
			document.write("<p style="text-align: center;">
				<img src="54~63-소형.jpg"
					class="result" />");
		}
		else {
			<p style="text-align: center;">
				<img src="그-외-사이즈.jpg" class="result" />
		}
	</script>
</body>
</html>
