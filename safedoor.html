<html>
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no,
  maximum-scale=1.0, minimum-scale=1.0">
<title>안전문 계산기</title>
</head>
<style>
.img {
	width: 100%;
	height: 140%;
}

.btn {
	width: 10%;
	height: 10%;
	cursor: pointer;
	background-color: #7A99AD;
	color: white;
	font-size: 20%;
	border: none;
	padding: 0% 0%;
}

.btncal {
	width: 10%;
	height: 10%;
	cursor: pointer;
	color: white;
	font-size: 20%;
	border: none;
	padding: 0% 0%;
}

.btn0 {
	width: 10%;
	height: 10%;
	cursor: pointer;
	background-color: #7A99AD;
	color: white;
	font-size: 20%;
	border: none;
	padding: 0% 0%;
}

input:focus {
	outline: none;
}

input {
	text-align: right;
	position: absolute;
	top: 20%;
	left: 30%;
	background-color: #DDF1F2;
	font-size: 800%;
	padding: 0%;
	border: none;
	width: 40%;
	height: 15%;
	font-family: 'digital-7';
	src: url('resources/font/digital-7.ttf');
}

.tg {
	border-spacing: 0;
	width: 80%;
	height: 20%;
	position: absolute;
	left: 20%;
	top: 80%;
}

.tg td {
	overflow: hidden;
	word-break: normal;
	padding: 0%;
	width: 25%;
}

.tg tr {
	height: 25%;
}
	
.tg .tg-0pky {
	text-align: center;
	padding: 0% 0%;
	width: 25%;
}
	
.calimg {	
	width: 100%;
	height: 180%;
}

@media screen and (min-width: 769px) {
	.img {
		width: 64%;
		height: 315%;
	}
	.btn {
		width: 90%;
		height: 80%;
		cursor: pointer;
		background-color: #7A99AD;
		color: white;
		font-size: 300%;
		border: none;
		padding: 0% 0%;
	}
	.btncal {
		width: 90%;
		height: 93%;
		cursor: pointer;
		color: white;
		font-size: 300%;
		border: none;
		padding: 0% 0%;
	}
	.btn0 {
		width: 95.5%;
		height: 80%;
		cursor: pointer;
		background-color: #7A99AD;
		color: white;
		font-size: 300%;
		border: none;
		padding: 0% 0%;
	}
	input:focus {
		outline: none;
	}
	input {
		text-align: right;
		position: absolute;
		top: 121%;
		left: 30%;
		background-color: #DDF1F2;
		font-size: 800%;
		padding: 0%;
		border: none;
		width: 33%;
		height: 15%;
		font-family: 'digital-7';
		src: url('resources/font/digital-7.ttf');
	}
	.tg {
		border-spacing: 0;
		border: none;
		width: 40.5%;
		height: 65%;
		position: absolute;
		left: 29.8%;
		top: 166%;
	}
	.tg td {
		overflow: hidden;
		word-break: normal;
		padding: 0%;
		width: 25%;
	}
	.tg tr {
		height: 25%;
	}
	.tg .tg-0pky {
		text-align: center;
		padding: 0% 0%;
		width: 25%;
	}
	
	.calimg {
		width: 100%;
		height: 100%;
	}
}
</style>
<body>
	<p style="text-align: center;">
		<img src="main4.jpg" class="img" />
	</p>
		<table class="tg">
			<tbody>
				<tr>
					<td class="tg-0pky">
						<button type="button" class="btn" id="btn1" onclick="cal('1')">1</button>
					</td>
					<td class="tg-0pky">
						<button type="button" class="btn" id="btn1" onclick="cal('2')">2</button>
					</td>
					<td class="tg-0pky">
						<button type="button" class="btn" id="btn1" onclick="cal('3')">3</button>
					</td>
					<td class="tg-0pky">
						<button type="button" class="btn" id="btn1" onclick="del()">←</button>
					</td>
				</tr>

				<tr>
					<td class="tg-0pky">
						<button type="button" class="btn" id="btn1" onclick="cal('4')">4</button>
					</td>
					<td class="tg-0pky">
						<button type="button" class="btn" id="btn1" onclick="cal('5')">5</button>
					</td>
					<td class="tg-0pky">
						<button type="button" class="btn" id="btn1" onclick="cal('6')">6</button>
					</td>
					<td class="tg-0pky" rowspan="3">
						<button type="submit" class="btncal" id="btncal"
							onclick="location.href='safedoor/result/'">
							<img src="cal.png" alt="" class="calimg">
						</button>
					</td>
				</tr>
				<tr>
					<td class="tg-0pky">
						<button type="button" class="btn" id="btn1" onclick="cal('7')">7</button>
					</td>
					<td class="tg-0pky">
						<button type="button" class="btn" id="btn1" onclick="cal('8')">8</button>
					</td>
					<td class="tg-0pky">
						<button type="button" class="btn" id="btn1" onclick="cal('9')">9</button>
					</td>
				</tr>
				<tr>
					<td class="tg-0pky" colspan="2">
						<button type="button" class="btn0" id="btn0" onclick="cal('0')">0</button>
					</td>
					<td class="tg-0pky">
						<button type="button" class="btn" id="btn1" onclick="cal('1')">.</button>
					</td>
				</tr>
			</tbody>
		</table>
		<input type="text" class="calculator" id="calculator" name="calculator">
</body>

<script>
function cal(char) {
	var cal = document.getElementById('calculator');
	cal.value = cal.value + char;
}
</script>

<script>
function del() {
	var cal = document.getElementById('calculator');
	cal.value = cal.value.slice(0, -1);
}
</script>
</html>
