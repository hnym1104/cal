<html>
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no,
  maximum-scale=1.0, minimum-scale=1.0">
<title>안전문 계산기</title>
</head>
<style>
.tg {
	border-collapse: collapse;
	border-spacing: 0;
}

.tg td {
	border-color: black;
	border-style: solid;
	border-width: 1px;
	font-family: Arial, sans-serif;
	font-size: 14px;
	overflow: hidden;
	padding: 10px 5px;
	word-break: normal;
}

.tg th {
	border-color: black;
	border-style: solid;
	border-width: 1px;
	font-family: Arial, sans-serif;
	font-size: 14px;
	font-weight: normal;
	overflow: hidden;
	padding: 10px 5px;
	word-break: normal;
}

.tg .tg-0pky {
	border-color: inherit;
	text-align: left;
	vertical-align: top
}

@media screen and (min-width: 769px) {
	.tg {
		border-collapse: collapse;
		border-spacing: 0;
	}
	.tg td {
		border-color: black;
		border-style: solid;
		border-width: 1px;
		font-family: Arial, sans-serif;
		font-size: 14px;
		overflow: hidden;
		padding: 10px 5px;
		word-break: normal;
	}
	.tg th {
		border-color: black;
		border-style: solid;
		border-width: 1px;
		font-family: Arial, sans-serif;
		font-size: 14px;
		font-weight: normal;
		overflow: hidden;
		padding: 10px 5px;
		word-break: normal;
	}
	.tg .tg-0pky {
		border-color: inherit;
		text-align: left;
		vertical-align: top
	}
}
</style>
<body>
	<p style="text-align: center;">
		<img src="main4.jpg" class="img" />
	</p>
		<table class="tg">
			<tbody>
				<tr>
					<td class="tg-0pky">
						<button type="button" class="btn" id="btn1" onclick="cal('1')">1</button>
					</td>
					<td class="tg-0pky">
						<button type="button" class="btn" id="btn1" onclick="cal('2')">2</button>
					</td>
					<td class="tg-0pky">
						<button type="button" class="btn" id="btn1" onclick="cal('3')">3</button>
					</td>
					<td class="tg-0pky">
						<button type="button" class="btn" id="btn1" onclick="del()">←</button>
					</td>
				</tr>

				<tr>
					<td class="tg-0pky">
						<button type="button" class="btn" id="btn1" onclick="cal('4')">4</button>
					</td>
					<td class="tg-0pky">
						<button type="button" class="btn" id="btn1" onclick="cal('5')">5</button>
					</td>
					<td class="tg-0pky">
						<button type="button" class="btn" id="btn1" onclick="cal('6')">6</button>
					</td>
					<td class="tg-0pky" rowspan="3">
						<button type="submit" class="btncal" id="btncal"
							onclick="location.href='safedoor/result/'">
							<img src="cal.png" alt="" class="calimg">
						</button>
					</td>
				</tr>
				<tr>
					<td class="tg-0pky">
						<button type="button" class="btn" id="btn1" onclick="cal('7')">7</button>
					</td>
					<td class="tg-0pky">
						<button type="button" class="btn" id="btn1" onclick="cal('8')">8</button>
					</td>
					<td class="tg-0pky">
						<button type="button" class="btn" id="btn1" onclick="cal('9')">9</button>
					</td>
				</tr>
				<tr>
					<td class="tg-0pky" colspan="2">
						<button type="button" class="btn0" id="btn0" onclick="cal('0')">0</button>
					</td>
					<td class="tg-0pky">
						<button type="button" class="btn" id="btn1" onclick="cal('1')">.</button>
					</td>
				</tr>
			</tbody>
		</table>
		<input type="text" class="calculator" id="calculator" name="calculator">
</body>

<script>
function cal(char) {
	var cal = document.getElementById('calculator');
	cal.value = cal.value + char;
}
</script>

<script>
function del() {
	var cal = document.getElementById('calculator');
	cal.value = cal.value.slice(0, -1);
}
</script>
</html>
