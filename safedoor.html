<html>
<head>
<title>안전문 계산기</title>

<style>
.btn {
	width: 112px;
	height: 72px;
	cursor: pointer;
	background-color: #7A99AD;
	color: white;
	font-size: 50px;
	border: none;
}

.btn0 {
	width: 245px;
	height: 72px;

	background-color: #7A99AD;

	font-size: 40px;
	border: none;
}

.btncal {
	cursor: pointer;
	border: none;
	padding: 0px;
	border: none;
}

input:focus {
	outline: none;
}

input {

	position: relative;
	bottom: 1715px;

.tg {

}

.tg td {
	border-color: black;

.tg .tg-0pky {

	<p style="text-align: center;">

<script>
function cal(char) {
	var cal = document.getElementById('calculator');
	cal.value = cal.value + char;
}
</script>

<script>
function del() {
	var cal = document.getElementById('calculator');
	cal.value = cal.value.slice(0, -1);
}
</script>
