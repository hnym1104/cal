<script>
function cal(char) {
	var cal = document.getElementById('calculator');
	cal.value = cal.value + char;
}
</script>

<script>
function del() {
	var cal = document.getElementById('calculator');
	cal.value = cal.value.slice(0, -1);
}
</script>

<script>
function result() {
	var cal = document.getElementById('calculator');
	location.href="result.html?"+cal.value;
}
</script>
